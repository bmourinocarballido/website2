<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .tabs {
            margin-top: 20px;
        }
        .tab {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nombre Grande</h1>
        <div class="tabs">
            <div class="tab">Pestaña 1</div>
            <div class="tab">Pestaña 2</div>
            <div class="tab">Pestaña 3</div>
        </div>
    </div>
</body>
</html>
